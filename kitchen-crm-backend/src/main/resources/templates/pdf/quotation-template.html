<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DOCUMENT_TITLE}} - {{DOCUMENT_NUMBER}}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 12px;
            line-height: 1.4;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 20px;
        }

        .company-info {
            flex: 1;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .company-details {
            color: #666;
            line-height: 1.6;
        }

        .document-info {
            text-align: right;
            flex: 1;
        }

        .document-title {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .document-number {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .customer-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .customer-info, .quotation-details {
            flex: 1;
            margin-right: 20px;
        }

        .customer-info:last-child, .quotation-details:last-child {
            margin-right: 0;
        }

        .section-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
            color: #007bff;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .info-line {
            margin-bottom: 5px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .items-table th,
        .items-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .items-table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .items-table .category-header {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }

        .items-table .text-right {
            text-align: right;
        }

        .items-table .text-center {
            text-align: center;
        }

        .totals-section {
            float: right;
            width: 300px;
            margin-bottom: 30px;
        }

        .totals-table {
            width: 100%;
            border-collapse: collapse;
        }

        .totals-table td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        .totals-table .total-row {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .notes-section {
            clear: both;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .terms-section {
            margin-top: 20px;
            font-size: 11px;
            color: #666;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 11px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-draft {
            background-color: #ffc107;
            color: #000;
        }

        .status-sent {
            background-color: #17a2b8;
            color: white;
        }

        .status-approved {
            background-color: #28a745;
            color: white;
        }

        .status-rejected {
            background-color: #dc3545;
            color: white;
        }

        .approval-info {
            margin-top: 10px;
            font-size: 11px;
            color: #666;
        }

        @media print {
            body {
                margin: 0;
                padding: 10px;
            }

            .header {
                page-break-inside: avoid;
            }

            .items-table {
                page-break-inside: auto;
            }

            .items-table tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }

            .category-header {
                background-color: #dc2626 !important;
                color: white !important;
                font-weight: bold;
                text-align: center;
            }

            .category-subtotal {
                background-color: #f3f4f6;
                font-weight: bold;
                border-top: 2px solid #dc2626;
            }

            .category-margin {
                background-color: #fef2f2;
                color: #dc2626;
                font-style: italic;
            }

            .category-tax {
                background-color: #fef2f2;
                color: #dc2626;
                font-style: italic;
            }

            .category-total {
                background-color: #dc2626;
                color: white;
                font-weight: bold;
                font-size: 14px;
                border-bottom: 3px solid #991b1b;
            }

            .service-item {
                background-color: #f9fafb;
                border-left: 4px solid #6b7280;
            }
            /* Responsive image styling */
            img {
                max-width: 100%;
                height: auto;
                display: block;
            }
        }
    </style>
</head>
<body>
<!-- Header Section -->
<div class="header">
    <div class="company-info">
        <div class="company-name">{{COMPANY_NAME}}</div>
        <div class="company-details">
            {{COMPANY_ADDRESS}}<br>
            Phone: {{COMPANY_PHONE}}<br>
            Email: {{COMPANY_EMAIL}}
        </div>
    </div>
    <div class="document-info">
        <div class="document-title">{{DOCUMENT_TITLE}
